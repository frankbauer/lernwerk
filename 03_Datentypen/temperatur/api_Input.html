<h4>Beschreibung</h4>
<p>Repräsentiert eine Hilfsklasse, die für das lesen der Temperatur zuständig ist.</p>

<h4>Statische Methoden</h4>
<ul>
    <li><code>public static double getTemperature(String[] args)</code> Liest die Temperatur aus den
        übergebenen Programmargumenten <code>args</code> und gibt sie (falls möglich) als Fließkommazahl zurück.
    </li>
</ul>
