<h2><b>class Input</b></h2>

<p>Repräsentiert eine Hilfsklasse, die für das Lesen der Temperatur zuständig ist.</p>

<h4>(Klassen-)Methoden:</h4>
<ul>
    <li><pre><code>public static double getTemperature(String[] args)</code> 
Liest die Temperatur aus dem übergebenen Programmargument <code>args</code> und gibt sie (sofern möglich)
als Fließkommazahl zurück.</pre>
    </li>
</ul>
