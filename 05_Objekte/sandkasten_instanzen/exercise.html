<h3>Aufgabe</h3>
<p>Gegeben ist ein Klasse <code>Universum</code>, eine Klasse <code>Sonne</code> sowie eine Klasse <code>Planet</code>.
  Legen Sie ein Universum, zwei Sonnen und drei Planeten mit Hilfe derer Standarkonstruktoren an. Referenzieren Sie
  jedes angelegte Objekt mit einer passenden Variable.</p>
