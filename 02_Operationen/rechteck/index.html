<!DOCTYPE html>
<html lang="de">

    </div>
    <script>
        const elements = {
            title: "Fläche und Umfang von Rechtecken",
            short: "Rechtecksfläche",
            content: [
                {
                    type: "aufgabe",
                    content: "./exercise.html"
                },
                {
                    type: "tabs",
                    class: "code",
                    tabs: [
                        {
                            codeblocks: {
                                attributes: {},
                                blocks: [

                                        type: "code",
                                        content: "./Rectangle.java"
                                    },
                                    {

                                ]
                            },
