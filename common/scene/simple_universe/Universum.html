<h4>Beschreibung</h4>
<p>Die Klasse <code>Universum</code> verwaltet eine Sammlung von <code>Sonne</code>-Objekten.</p>
<h4>Konstruktoren</h4>
<ul>
    <li><code>public Universum()</code><br>Erzeugt ein neues <code>Universum</code>.</li>
</ul>

<h4>Methoden</h4>
<ul>
    <li><code>public void print()</code><br>Gibt eine Darstellung des Universums und aller darin registrierten Sonnen
        auf der Konsole aus.</li>
</ul>
